name: NET X Clean Build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Build Project Structure
        run: |
          # إنشاء المجلدات الأساسية
          mkdir -p app/src/main/java/com/turbo/net
          mkdir -p app/src/main/res/values
          mkdir -p app/src/main/res/mipmap-xhdpi

          # 1. ملف المانيفست (الأكثر استقراراً)
          cat <<'EOF' > app/src/main/AndroidManifest.xml
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android" package="com.turbo.net">
              <application android:label="NET X" android:icon="@mipmap/ic_launcher" android:theme="@style/Theme.AppCompat.Light.NoActionBar">
                  <activity android:name=".MainActivity" android:exported="true">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </intent-filter>
                  </activity>
              </application>
          </manifest>
          EOF

          # 2. كود الجافا (شاشة بسيطة جداً)
          cat <<'EOF' > app/src/main/java/com/turbo/net/MainActivity.java
          package com.turbo.net;
          import android.os.Bundle;
          import android.widget.TextView;
          import android.view.Gravity;
          import androidx.appcompat.app.AppCompatActivity;

          public class MainActivity extends AppCompatActivity {
              @Override
              protected void onCreate(Bundle savedInstanceState) {
                  super.onCreate(savedInstanceState);
                  TextView tv = new TextView(this);
                  tv.setText("NET X IS READY!");
                  tv.setGravity(Gravity.CENTER);
                  setContentView(tv);
              }
          }
          EOF

          # 3. ملفات Gradle (الإعدادات المضمونة)
          echo "android.useAndroidX=true" > gradle.properties
          echo "android.enableJetifier=true" >> gradle.properties
          if [ -f "icon.png" ]; then cp icon.png app/src/main/res/mipmap-xhdpi/ic_launcher.png; fi

          cat <<'EOF' > build.gradle
          buildscript {
              repositories { google(); mavenCentral() }
              dependencies { classpath 'com.android.tools.build:gradle:7.4.2' }
          }
          allprojects { repositories { google(); mavenCentral() } }
          EOF

          cat <<'EOF' > app/build.gradle
          plugins { id 'com.android.application' }
          android {
              compileSdk 33
              defaultConfig { applicationId "com.turbo.net"; minSdk 21; targetSdk 33; versionCode 1; versionName "1.0" }
          }
          dependencies { implementation 'androidx.appcompat:appcompat:1.6.1' }
          EOF

          echo "include ':app'" > settings.gradle

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 7.5

      - name: Build APK
        run: gradle assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: NET-X-Final
          path: app/build/outputs/apk/debug/*.apk
